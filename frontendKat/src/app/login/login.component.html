<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
  .form-signin-heading {
    color: #000;
    text-align: center;
    text-shadow: 0 2px 2px rgba(0,0,0,0.5);
  }
  .centerbtn{
    position:absolute;
    width:100%; left:0;
    text-align:center;
    margin:auto;
    /*position: relative; top: 50%; transform: translateY(-50%) translateX(30%); width: 100%;*/
  }
  .fullscreen_bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-size: cover;
    background-position: 50% 50%;
    background-image: url('http://www.camonapp.com/wp-content/uploads/2017/10/Fondo_Login.jpg');
    background-repeat:repeat;
  }

</style>


<div id="fullscreen_bg" class="fullscreen_bg">
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1 class="form-signin-heading" color="red">Iniciar Sesión</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 align-self-center">
      <form #formulario="ngForm" (ngSubmit)="login(formulario)">
        <div class="form-group">
          <label for="email" color="blue">Usuario</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                 placeholder="Ingrese Usuario" ngModel="">
        </div>
        <div class="form-group">
          <label for="password" color="blue" >Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese Contraseña" ngModel="">
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block"  >Ingresar</button>
      </form>
    </div>
  </div>
</div>
</div>
